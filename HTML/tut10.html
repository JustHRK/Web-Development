<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>
<body>
    
    <h3>IDs and Classes Tutorial</h3>
    <div id="mainBox" class="redBg"> This is Main box</div>
    <!-- "id" is the name of that particular element and "class" is group of elements -->

    <!-- tag + (.) is for class and tag + (#) is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <!-- emmet takes div tag as default -->
    <!-- .redBg = --> <div class="redBg"></div>

    <!-- for creating element with multiple tags -->
    <!-- span.myClass.myClass1.myclass2 + {tab} -->
    <span class="myClass myClass1 myclass2"></span>
    <!-- span.myClass.myClass1.myclass2 * (no. of instances) + {tab}-->
    <span class="myClass myClass1 myclass2">First</span>
    <span class="myClass myClass1 myclass2">Second</span>
    <span class="myClass myClass1 myclass2">Third</span>

</body>
</html>
