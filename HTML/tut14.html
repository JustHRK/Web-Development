<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style> 
        /* element selector */
        p{color: blue;}
        
        /* id selector */
        #secondPara{color: red;}
        
        /* class selector */
        .redEle{color: green;}
        
        /* grouping selector */
        header,span{background-color: pink;}

    </style>
</head>
<body>
    <header>
        <h3>CSS Selectors</h3>
    </header>

    <p class="redEle">This is a simple Paragraph to demonstrate CSS selectors</p>
    
    <p id="secondPara">This is another simple paragraph to demonstrate css selectors</p>
    
    <div>
        <p>This is yet another simple paragraph to demonstrate css selectors</p>
    </div>
    
    <span>
        This is spanning block
    </span>

</body>
</html>
