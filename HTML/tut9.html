<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid blue;">this is also a paragraph</p>
    <!-- paragraph is block element, i.e, woh us block ki sari jagah le leta hai jitni milti hai width mein aur agla element uske baad mein aayega -->

    <span style="border: 2px solid red;">this is a paragraph</span>
    <span style="border: 2px solid blue;">this is also a paragraph</span>

    <div style="border: 2px solid red;">HRK</div>
</body>
</html>
